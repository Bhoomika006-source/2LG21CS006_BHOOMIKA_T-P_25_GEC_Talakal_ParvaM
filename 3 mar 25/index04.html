<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <label for="val1">Input1:</label>
        <input type="text" id="val1" name="val1" value="" placeholder="enter input1">
    </div>
    <div>
        <label for="val2">Input2:</label>
        <input type="text" id="val2" name="val2" value="" placeholder="enter input1">
    </div>
    <div>
        <button onclick="getresult()">calculate</button>
    </div>

    <h2 style="color:#05f505" id="result"></h2>

    <script>
        function getresult() {
            val1 = document.getElementById('val1').value;
            val2 = document.getElementById('val2').value;
            resultDiv = document.getElementById("result");


            if (!isNaN(val1) && !isNaN(val2)) {
                addition = parseFloat(val1) + parseFloat(val2);
                substraction = parseFloat(val1) - parseFloat(val2);
                multiplication = parseFloat(val1) * parseFloat(val2);
                Division = parseFloat(val1) / parseFloat(val2);
                modulus = parseFloat(val1) % parseFloat(val2);
                resultDiv.innerHTML = `
                <p>Addition:${addition}</p>
                <p>Substraction:${substraction}</p>
                <p>multiplication:${multiplication}</p>
                <p>Division:${Division}</p>
                <p>modulus:${modulus}</p>
                `;

            } else {
                normalConcat = val1 + val2;
                reverseConcat = val2 + val1;

                resultDiv.innerHTML = `
                    <p>Concatenation: ${normalConcat}</p>
                        <p>Reverse Concatenation:${reverseConcat}</p>
                        `;

            }
        }

    </script>

</body>

</html>
